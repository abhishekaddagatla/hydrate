name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build app
        run: make build

      - name: Zip app bundle
        run: |
          cd build
          zip -r ../Hydrate.zip Hydrate.app

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: Hydrate.zip
          generate_release_notes: true
